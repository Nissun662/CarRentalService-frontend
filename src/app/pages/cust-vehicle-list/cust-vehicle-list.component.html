<div style="background-image: url('/assets/images/customerVehicleList.jpeg');
            background-size: cover; background-position: center; min-height: 100vh; display: flex;
            justify-content: center; align-items: center; flex-direction: column;">

<br/><br/>
<div style="position: absolute; left: 215px; top: 20px;">
    <button class="btn btn-success" (click)="editCustomerDetails()"> Edit Customer Details </button>
</div>
<br/><br/>
 
<div class="table-container">
    <h1 style="color: rgb(9, 107, 97)">Vehicle List</h1>
    <table class="table table-transparent table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Vehicle Id</th>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Vehicle Type</th>
            <th>Mileage</th>
            <th>Price Per Day</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let vehicle of vehicleList">
            <td>{{ vehicle.vehicleId }}</td>
            <td>{{ vehicle.make }}</td>
            <td>{{ vehicle.model }}</td>
            <td>{{ vehicle.year }}</td>
            <td>{{ vehicle.vehicleType }}</td>
            <td>{{ vehicle.mileage }}</td>
            <td>{{ vehicle.pricePerDay }}</td>
            <td>{{ vehicle.status }}</td>

            <!-- Action column with buttons -->
            <td>
                <button class="btn btn-primary btn-rounded" style="margin-right: 10px;" (click)="reserve(vehicle.vehicleId)">Reserve</button>
                <button class="btn btn-success btn-rounded" style="margin-right: 10px;" (click)="editReservation(vehicle.vehicleId)">Edit</button>
                <button class="btn btn-danger btn-rounded" style="margin-right: 10px;" (click)="deleteReservation()">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>
